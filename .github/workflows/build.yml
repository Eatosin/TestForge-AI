name: Docker Build Check

on:
  push:
    branches: [ "main" ]
    paths: ["Dockerfile", "requirements.txt", "src/**"]
  pull_request:
    branches: [ "main" ]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Image (Dry Run)
        # We build but don't push, just to verify the Dockerfile works
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: testforge-ai:latest
